<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8"/>
    <meta name="viveport" content="wide=device-width"/>
    <title>グリッド</title>
    <style>
        * {margin: 0px; padding:0px;}
        container {
            display: grid;
            grid-template-rows: 140px 70px;
            grid-template-columns: 130px 250px 300px;
        }
        </style>
</head>

<body>
 <div class="container">
    <div class="boxA" style="background: #f3c90b;">A</div>
    <div class="boxB" style="background: #f30b2a;">B</div>
    <div class="boxC" style="background: #220bf3;">C</div>
    <div class="boxD" style="background: #0bbdf3;">D</div>
    <div class="boxE" style="background: #39f30b;">E</div>
    <div class="boxF" style="background: #87f30b;">F</div>
 </div> 
</body>

</html>
